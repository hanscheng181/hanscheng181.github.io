<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>YouTube 影片展示（賽博龐克風，自動最佳大小）</title>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #020024 0%, #090979 40%, #00d4ff 100%);
      background-repeat: no-repeat;
      color: #fff;
      font-family: 'Orbitron', 'Arial', '微軟正黑體', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 40px;
      font-size: 3.2rem;
      letter-spacing: 4px;
      text-shadow:
        0 0 10px #fff,
        0 0 40px #0ff,
        0 0 80px #f0f,
        0 0 160px #0ff;
      color: #fff;
      background: linear-gradient(90deg, #ff00cc 0%, #00d2ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 24px;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #ff00cc;
      color: #fff;
    }
    .hint {
      color: #ff00cc;
      font-size: 1.1rem;
      text-shadow: 0 0 8px #fff, 0 0 18px #0ff;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    /* 響應式外框，保持 16:9 比例 */
    .video-responsive {
      position: relative;
      width: 90vw;           /* 佔螢幕90%寬度 */
      max-width: 900px;      /* 最大900px */
      margin: 30px auto 20px;
      border-radius: 24px;
      border: 3px solid;
      border-image: linear-gradient(135deg, #0ff 10%, #f0f 70%, #ff0 100%) 1;
      background: rgba(15,10,60, 0.60);
      box-shadow:
        0 0 24px #0ff,
        0 0 48px #ff00cc,
        0 0 90px #f0f;
      /* 關鍵保持 16:9 長寬比 */
      aspect-ratio: 16/9;
      overflow: hidden;
    }
    /* 舊瀏覽器不支援 aspect-ratio，回退寫法 */
    @supports not (aspect-ratio: 16/9) {
      .video-responsive::before {
        content: "";
        display: block;
        padding-top: 56.25%; /* 16:9 高度比 */
      }
      .video-responsive iframe {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
      }
    }
    .video-responsive iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
      border-radius: 16px;
      box-shadow:
        0 0 14px #0ff,
        0 0 40px #ff00cc inset;
      transition: box-shadow 0.2s;
    }
    .neon-bar {
      height: 5px;
      width: 60vw;
      margin: 30px auto 0;
      border-radius: 10px;
      background: linear-gradient(90deg, #0ff 0%, #ff00cc 60%, #ff0 100%);
      box-shadow:
        0 0 12px #0ff,
        0 0 36px #ff00cc,
        0 0 120px #f0f;
      opacity: 0.7;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  </style>
</head>
<body>
  <div class="neon-bar"></div>
  <h1>臺科大EDBA/EMBA校友會 我們不一樣 EP4</h1>
  <p class="hint">此頁會自動根據螢幕最佳尺寸顯示影片，無須手動調整！</p>
  <!-- 響應式影片外框 -->
  <div class="video-responsive">
    <iframe
      src="https://www.youtube.com/embed/UfiYtmynj0E"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
  <div class="neon-bar"></div>
  <p style="color:#fff;font-size:15px;letter-spacing:1px;margin-bottom:40px;">
    （影片會隨螢幕自動調整最佳顯示大小）
  </p>
</body>
</html>
