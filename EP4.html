<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>雙影片嵌入（賽博龐克風）</title>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #020024 0%, #090979 40%, #00d4ff 100%);
      color: #fff;
      font-family: 'Orbitron', 'Arial', '微軟正黑體', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 40px;
      font-size: 3.2rem;
      letter-spacing: 4px;
      text-shadow:
        0 0 10px #fff,
        0 0 40px #0ff,
        0 0 80px #f0f,
        0 0 160px #0ff;
      color: #fff;
      background: linear-gradient(90deg, #ff00cc 0%, #00d2ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .hint {
      color: #ff00cc;
      font-size: 2.1rem;
      text-shadow: 0 0 8px #fff, 0 0 18px #0ff;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .neon-bar {
      height: 5px;
      width: 60vw;
      margin: 30px auto 0;
      border-radius: 10px;
      background: linear-gradient(90deg, #0ff 0%, #ff00cc 60%, #ff0 100%);
      box-shadow:
        0 0 12px #0ff,
        0 0 36px #ff00cc,
        0 0 120px #f0f;
      opacity: 0.7;
    }
    /* 雙影片排版：桌機橫排，手機直排 */
    .video-row {
      display: flex;
      flex-wrap: wrap;
      gap: 3vw;
      justify-content: center;
      align-items: flex-start;
      margin: 32px auto 10px;
      max-width: 1850px;
      width: 96vw;
    }
    .video-responsive {
      position: relative;
      width: 44vw;           /* 兩個影片約各佔一半寬 */
      max-width: 900px;
      aspect-ratio: 16/9;
      border-radius: 24px;
      border: 3px solid;
      border-image: linear-gradient(135deg, #0ff 10%, #f0f 70%, #ff0 100%) 1;
      background: rgba(15,10,60, 0.60);
      box-shadow:
        0 0 24px #0ff,
        0 0 48px #ff00cc,
        0 0 90px #f0f;
      overflow: hidden;
      margin-bottom: 18px;
    }
    .video-responsive iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
      border-radius: 16px;
      box-shadow:
        0 0 14px #0ff,
        0 0 40px #ff00cc inset;
      transition: box-shadow 0.2s;
    }
    /* 手機模式下（<=900px）兩個影片上下直排 */
    @media (max-width: 900px) {
      .video-row {
        flex-direction: column;
        gap: 26px;
        align-items: center;
      }
      .video-responsive {
        width: 90vw;
        max-width: 98vw;
      }
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  </style>
</head>
<body>
  <div class="neon-bar"></div>
  <h1>臺科大EDBA/EMBA校友會</h1>
  <p class="hint">我們很低調，低調地讓全部的人都知道！</p>
  <!-- 影片橫排外框 -->
  <div class="video-row">
    <!-- 影片一 -->
    <div class="video-responsive">
      <iframe
        src="https://www.youtube.com/embed/UfiYtmynj0E"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <!-- 影片二 -->
    <div class="video-responsive">
      <iframe
        src="https://www.youtube.com/embed/0n43NEIbziY" <!-- 範例，請換成你第二部影片的ID -->
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
  <div class="neon-bar"></div>
  <p style="color:#fff;font-size:15px;letter-spacing:1px;margin-bottom:40px;">
    （影片將自動排列於最佳大小，桌機橫排、手機直排）
  </p>
</body>
</html>
