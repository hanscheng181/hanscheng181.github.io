<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL GESTURE SCANNER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0526 25%, #0f0f23 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00, #ffff00, #00ffff);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 400% 0%; }
        }

        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            letter-spacing: 3px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: 2px solid;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .btn-primary:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-color: #ff0040;
            color: #ff0040;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 64, 0.1);
            box-shadow: 0 0 30px rgba(255, 0, 64, 0.5);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .webcam-section {
            flex: 1;
            text-align: center;
        }

        .webcam-container {
            border: 2px solid #ff00ff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
            background: #000;
            display: inline-block;
            margin-bottom: 15px;
            position: relative;
        }

        .webcam-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 48%, rgba(255, 0, 255, 0.1) 50%, transparent 52%);
            pointer-events: none;
            z-index: 1;
        }

        .webcam-container canvas {
            width: 400px !important;
            height: 400px !important;
            border-radius: 13px;
            filter: contrast(1.1) brightness(1.1);
        }

        .status {
            font-size: 14px;
            color: #00ffff;
            margin-top: 10px;
            text-shadow: 0 0 10px #00ffff;
            font-weight: 700;
        }

        .predictions-section {
            flex: 1;
            min-width: 350px;
        }

        .predictions-title {
            font-size: 1.5em;
            color: #ff00ff;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 0 15px #ff00ff;
            letter-spacing: 2px;
        }

        .prediction-item {
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .prediction-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .prediction-item:hover::before {
            left: 100%;
        }

        .prediction-item:hover {
            transform: translateX(5px);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .prediction-label {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .prediction-bar-container {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 25px;
            overflow: hidden;
            position: relative;
        }

        .prediction-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .prediction-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.2) 50%, transparent 52%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .prediction-bar.first {
            background: linear-gradient(45deg, #ff0040, #ff4080);
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.5);
            animation: pulse 1.5s infinite;
        }

        .prediction-bar.second {
            background: linear-gradient(45deg, #ffff00, #ffaa00);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }

        .prediction-bar.other {
            background: linear-gradient(45deg, #404040, #606060);
            box-shadow: 0 0 10px rgba(96, 96, 96, 0.3);
        }

        .prediction-percentage {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 
                0 0 5px #000000,
                1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 0, 64, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 0, 64, 0.8);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 0, 64, 0.5);
            }
        }

        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 16px;
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 0 0 10px #00ffff;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .webcam-container canvas {
                width: 300px !important;
                height: 300px !important;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .predictions-section {
                min-width: auto;
            }
        }

        /* È°çÂ§ñÁöÑË≥ΩÂçöÈæêÂÖãÊïàÊûú */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, 0);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, 0);
            }
        }
    </style>
</head>
<body>
    <div class="scan-lines"></div>
    <div class="container">
        <h1 class="glitch" data-text="‚ö° NEURAL GESTURE SCANNER ‚ö°">‚ö° NEURAL GESTURE SCANNER ‚ö°</h1>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="init()">ACTIVATE SCANNER</button>
            <button class="btn btn-secondary" id="stopBtn" onclick="stopWebcam()" disabled>SHUTDOWN SYSTEM</button>
        </div>

        <div class="content">
            <div class="webcam-section">
                <div class="webcam-container" id="webcam-container">
                    <div class="loading" id="loading" style="display: none;">INITIALIZING NEURAL NETWORK...</div>
                </div>
                <div class="status" id="status">SYSTEM READY - ACTIVATE SCANNER TO BEGIN</div>
            </div>

            <div class="predictions-section">
                <h3 class="predictions-title">üì° NEURAL ANALYSIS</h3>
                <div id="label-container">
                    <div class="prediction-item">
                        <div class="prediction-label">SYSTEM STANDBY</div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar other" style="width: 0%">
                                <div class="prediction-percentage">0%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/11-lz7xPJ/";
        let model, webcam, labelContainer, maxPredictions;
        let isWebcamRunning = false;
        let animationId;

        async function init() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            try {
                startBtn.disabled = true;
                loading.style.display = 'block';
                status.textContent = 'LOADING NEURAL NETWORK...';

                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                status.textContent = 'ESTABLISHING VISUAL INTERFACE...';

                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup();
                await webcam.play();
                
                isWebcamRunning = true;
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = document.createElement("div");
                    predictionItem.className = "prediction-item";
                    predictionItem.innerHTML = `
                        <div class="prediction-label">SCANNING...</div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar other" style="width: 0%">
                                <div class="prediction-percentage">0%</div>
                            </div>
                        </div>
                    `;
                    labelContainer.appendChild(predictionItem);
                }

                loading.style.display = 'none';
                status.textContent = '‚úÖ NEURAL SCANNER ONLINE - ANALYZING GESTURES...';
                startBtn.disabled = false;
                stopBtn.disabled = false;

            } catch (error) {
                console.error('System initialization failed:', error);
                loading.style.display = 'none';
                status.textContent = '‚ùå SYSTEM ERROR - CHECK CAMERA PERMISSIONS';
                startBtn.disabled = false;
            }
        }

        async function loop() {
            if (!isWebcamRunning) return;
            
            webcam.update();
            await predict();
            animationId = window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!model || !webcam) return;

            const prediction = await model.predict(webcam.canvas);
            
            // ÊåâÊ©üÁéáÊéíÂ∫è
            const sortedPredictions = prediction.sort((a, b) => b.probability - a.probability);
            
            for (let i = 0; i < maxPredictions; i++) {
                const item = labelContainer.childNodes[i];
                const pred = sortedPredictions[i];
                const percentage = (pred.probability * 100).toFixed(1);
                
                const label = item.querySelector('.prediction-label');
                const bar = item.querySelector('.prediction-bar');
                const percentageEl = item.querySelector('.prediction-percentage');
                
                label.textContent = pred.className.toUpperCase();
                bar.style.width = percentage + '%';
                percentageEl.textContent = percentage + '%';
                
                // Ë®≠ÁΩÆÈ°èËâ≤
                bar.className = 'prediction-bar';
                if (i === 0) {
                    bar.classList.add('first');
                } else if (i === 1) {
                    bar.classList.add('second');
                } else {
                    bar.classList.add('other');
                }
            }
        }

        function stopWebcam() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const status = document.getElementById('status');

            if (webcam) {
                webcam.stop();
                isWebcamRunning = false;
                
                if (animationId) {
                    window.cancelAnimationFrame(animationId);
                }

                const webcamContainer = document.getElementById("webcam-container");
                const canvas = webcamContainer.querySelector('canvas');
                if (canvas) {
                    canvas.remove();
                }

                status.textContent = 'SYSTEM OFFLINE - NEURAL SCANNER DEACTIVATED';
                startBtn.disabled = false;
                stopBtn.disabled = true;

                // Ê∏ÖÈô§È†êÊ∏¨ÁµêÊûú
                labelContainer.innerHTML = `
                    <div class="prediction-item">
                        <div class="prediction-label">SYSTEM OFFLINE</div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar other" style="width: 0%">
                                <div class="prediction-percentage">0%</div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // È†ÅÈù¢ÈóúÈñâÊôÇÂÅúÊ≠¢Áõ∏Ê©ü
        window.addEventListener('beforeunload', function() {
            if (isWebcamRunning) {
                stopWebcam();
            }
        });
    </script>
</body>
</html>
