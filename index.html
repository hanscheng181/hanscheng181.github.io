  <!-- 賽博碎片流光粒子 -->
  <script>
    (function(){
      let n = 16; // 粒子數
      let $c = document.querySelector('.cyber-particles');
      if($c){
        for(let i=0;i<n;i++){
          let d = document.createElement('div');
          d.className = 'cyber-particle';
          let size = Math.random()*22+12;
          d.style.width = d.style.height = size+'px';
          d.style.left = Math.random()*98+'vw';
          d.style.top = Math.random()*88+'vh';
          let c = ['#fe40e8','#23e8ff','#fff500','#7f60ff','#2cfff6'][Math.floor(Math.random()*5)];
          d.style.background = c;
          d.style.opacity = 0.13 + Math.random()*0.18;
          d.style.filter = 'blur('+(Math.random()*2+0.3)+'px)';
          d.style.animationDelay = (Math.random()*12)+'s';
          $c.appendChild(d);
        }
      }
    })();
